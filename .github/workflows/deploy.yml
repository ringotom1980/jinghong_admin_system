name: Deploy to FTP

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 避免把敏感檔案帶上（即使 .gitignore 沒上版控，仍加一道保險）
      - name: Remove sensitive files (safety)
        run: |
          rm -f .env
          rm -f config/.env.php
          rm -f config/db_connection.php

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21

          # ✅ 你的 FTP 根目錄已經是 public_html
          # ✅ 要部署到 public_html/jinghong_admin_system/
          # ⚠️ 一定要用「相對路徑」，不要寫 /public_html 或 /home/...
          server-dir: jinghong_admin_system/

          # ✅ 整包部署（含 Public/ config/ tools/ ...）
          local-dir: ./

          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/.vscode/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
            **/*.log
            **/storage/tmp/**
            **/logs/**
            **/config/.env.php
            **/config/db_connection.php
            **/.env
            **/TCPDF/**
